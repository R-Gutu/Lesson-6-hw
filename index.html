<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="SkillUP Homework 6">
      <meta name="keywords" content="HTML form, HTML meta tag, CSS">
      <meta name="author" content="Gutu Roman">
      <title>Form</title>
      <link rel="stylesheet" href="css/index.css">
</head>
    <body>
        <div class="container">
            <form action="/path/to/server" method="POST">
                    <label class="first" for="firstname"> Your name: </label>
                    <input type="text" id="firstname" name="firstname" required>
                    <br>
                    <label class="first" for="mail"> Your e-mail: </label>
                    <input type="text" id="mail" name="mail" required>
                    <br>
                    <br>
                <div class="check">
                    <fieldset>
                        <legend id="ask">What's this all about?</legend>
                        <label for="about1">Say Hello</label>
                        <input type="checkbox" id="about1" name="about1" value="hello">
                        <label for="about2">Compain</label>
                        <input type="checkbox" id="about2" name="about2" value="Comapain">
                        <label for="about3">Share a joke </label>
                        <input type="checkbox" id="about3" name="about3" value="joke">
                        <br>
                    </fieldset>
                    <br>
                    <label id="two" for="subject">Subject:</label>
                    <select name="subject" id="subject">
                        <option value="subject">Please select our subject</option>
                        <optgroup label="Nature">
                            <option value="Ft">Forest</option>
                            <option value="Sea">Sea</option>
                        </optgroup>
                        <optgroup label="Literature">
                            <option value="Dst">Dostoevskiy</option>
                            <option value="Psk">Pushkin</option>
                        </optgroup>
                    </select>
                    <br><br>
                    <label for="message"> Your message:</label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Your message"></textarea>
                    <br>
                    <br>
                    <div class="button">
                        <input id="send" type="submit" value="SEND">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
